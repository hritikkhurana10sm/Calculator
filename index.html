                                  <!-- Calculator -->
<html>
  <head><title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="cal.PNG">
    <meta name="image" property="og:image" content="
    https://images.unsplash.com/photo-1554224155-8d04cb21cd6c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80">
</head>  
 <body>
   <header>Calculator</header>
   <div class = "calci">
     
     <div class = "screen"><span id = "sol"></span></div>
     
     <div class = "numbers">
            <div class = "button" data-value = "10">AC</div>
             <div class = "button" data-value = "_">+/-</div>
             <div class = "button" data-value="%">%</div>
             <div class = "button red" data-value="/">/</div>
             
             <div class = "button" data-value = "7">7</div>
             <div class = "button" data-value = "8">8</div>
             <div class = "button" data-value = "9">9</div>
             <div class = "button red" data-value="*">*</div>

             <div class = "button" data-value = "4">4</div>
             <div class = "button" data-value = "5">5</div>
             <div class = "button" data-value = "6">6</div>
             <div class = "button red" data-value="-">-</div>

             <div class = "button" data-value = "1">1</div>
             <div class = "button" data-value = "2">2</div>
             <div class = "button" data-value = "3">3</div>
             <div class = "button red"  data-value = "+">+</div>
             
             <div class = "button" data-value = "0" style="grid-area: 5 / 1 /  5 /  3;">0</div>
             <div class = "button" data-value=".">.</div>
             <div class = "button red" data-value="=">=</div>
             
        </div>
       
   </div>

   <script type="text/javascript" src="script.js"></script>
 </body>
<html>
